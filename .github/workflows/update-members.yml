name: Update Organization Members

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  update-members:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch and update members
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_MEMBERS_PAT }}
          ORG_NAME: kendroo-limited
        run: |
          python .github/scripts/update_members.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are any changes
          if git diff --quiet profile/README.md; then
            echo "No changes to commit"
            exit 0
          fi

          # Stage changes
          git add profile/README.md

          # Commit changes
          git commit -m "Update organization members [bot]"

          # Pull with rebase and push
          git pull --rebase origin main
          git push
